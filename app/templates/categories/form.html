<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlaskMovies - Nova categoria</title>
  <style>
    body {
      line-height: 2em;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Nova categoria</h1>
  
  {% if error %}
    <h5 class="error">{{ error }}</h5>
  {% endif %}

  <form action="{{ url_for('categories.formPost') }}" method="POST">
    <label for="name">Nome</label></br>
    <input id="name" name="name" placeholder="Terror, Suspense, ..."/></br>
    <input type="submit" value="Enviar"/>
  </form>

</body>
</html>
